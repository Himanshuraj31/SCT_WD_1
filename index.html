<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#home" class="nav-link">🏠 Home</a></li>
            <li><a href="#about" class="nav-link">ℹ️ About</a></li>
            <li><a href="#services" class="nav-link">💼 Services</a></li>
            <li><a href="#contact" class="nav-link">📞 Contact</a></li>
        </ul>
    </nav>
    <main class="content">
        <section id="home">
            <h1>🌟 Welcome to Our Website 🌟</h1>
            <p>Explore and interact with the elements below!</p>
            <button class="interactive-btn" onclick="changeText()">🎈 Click Me 🎈</button>
            <p id="dynamic-text">🎉 Surprise! You've clicked! 🎉</p>
            <div class="color-box" onclick="changeColor(this)"></div>
        </section>
        <section id="about">
            <h2>🌍 About Us</h2>
        </section>
        <section id="services">
            <h2>🚀 Our Services</h2>
        </section>
        <section id="contact">
            <h2>📬 Contact Us</h2>
            <p>We'd love to hear from you! Get in touch.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
